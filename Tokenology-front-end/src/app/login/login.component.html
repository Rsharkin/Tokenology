<div id="fullscreen_bg" class="fullscreen_bg" style="background-image:url('./assets/images/loginpage.jpg');background-position: center center;background-repeat: no-repeat;padding-top: 60px;background-attachment: fixed;background-size: cover;background-color: #999;height: 776px !important;">
    <a ><h1><img src="./assets/images/logo.png" [routerLink]="['/home']" style="cursor: pointer;"></h1></a>
    <div class="profile">
        <div class="wrap">
            <div class="content-main">
                <div class="w3ls-subscribe w3ls-subscribe1">
                    <h4>Login</h4>
                    <p>Hi, Welcome back. Our Cryptual  team missed you.</p>
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="loginDetail.email" required />
                            <div *ngIf="!loginForm.controls['email'].valid&&loginForm.controls['email'].dirty" class="help-block"> <span style="color:red;">Email is required</span></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" formControlName="password" [(ngModel)]="loginDetail.password" required />
                            <div *ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].dirty" class="help-block"><span style="color:red;">Password is required</span></div>
                        </div>
                       <div class="loader-container" *ngIf="loading">
                            <div class="loader"></div>
                     </div>
                     <!--     <span  *ngIf='loading'>
                             <img  src="./assets/images/loader.gif"  alt="loading" />

                         </span>  -->
                        <button pButton type="submit" style="width:131px;height:50px;" (click)="login(loginForm.value)" class="ui-button-secondary login-btn" label="Login" [disabled]="!loginForm.valid"></button>
                        <br>
                        <br>
                        <div class="form-group">
                          <a [routerLink]="['/forgot-password']" align="left" style="line-height: 0px;color: #fff;float: left;padding-top: 10px;margin: 1em 1em;">Forgot Password?</a>
                            <p style="line-height: 0px;color: #fff;line-height: 0px;color: #fff;float: left;display: inline-block;margin: 2em 1em;">OR</p>
                            <br>
                            
                                <a [routerLink]="['/signupHome']" style="margin:1em 1em;line-height: 0px;color: #fff;">SignUp?</a>
                        </div>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
            <div class="wthree_footer_copy">
                <p>Â© 2018 Cryptual. All rights reserved </p>
            </div>
        </div>
    </div>
</div>
